<section th:fragment="content">
    <h2>Create New Adherent</h2>

    <form th:action="@{/adherents/save}" th:object="${adherent}" method="post">
        <label>Prénom:</label>
        <input type="text" th:field="*{prenom}" required /><br/>

        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <label>Téléphone:</label>
        <input type="text" th:field="*{telephone}" /><br/>
        
        <label>Type d'Adhérent:</label>
        <select th:field="*{typeAdherent}">
            <option value="">-- Choisir un type --</option>
            <option th:each="type : ${typesAdherents}"
                    th:value="${type.id}"
                    th:text="${type.libelle}"></option>
        </select>
        <br/>

        <label>Adresse:</label>
        <textarea th:field="*{adresse}"></textarea><br/>

        <button type="submit">Save</button>
    </form>
</section>
